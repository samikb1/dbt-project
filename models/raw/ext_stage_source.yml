version: 2

sources:
  - name: snowflake
    database: dbt_project
    schema: raw
    loader: S3
    tables:
      - name: listings_raw
        ext_full_refresh: true
        description: "external table on listings_ext_stage"
        external:
          location: '@dbt_project.raw.LISTINGS_STAGE'
          file_format: dbt_project.raw.STG_IMPORT
          pattern: 'listings.csv'
          auto_refresh: true

      - name: hosts_raw
        ext_full_refresh: true
        description: "external table on hosts_ext_stage"
        external:
          location: '@dbt_project.raw.HOSTS_STAGE'
          file_format: " (type = csv skip_header = 1) "
          pattern: 'hosts.csv'
          auto_refresh: true

      - name: reviews_raw
        ext_full_refresh: true
        description: "external table on reviews_ext_stage"
        external:
          location: '@dbt_project.raw.REVIEWS_STAGE'
          file_format: dbt_project.raw.STG_IMPORT
          pattern: 'reviews.csv'
          auto_refresh: true